<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1> Generate a <br> <span>Password Generator</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        <img src="images/copy.png" onclick="copyPassword()">
    </div>
    <button onclick="generatePassword()"> <img src="images/generate.png">Generate password</button>

</div>
<script>
    const passwordBox = document.getElementById('password');
    const lenght= 12;
    const upperCase = "ABCDEFGHIJKLMNOPQRTWXYZ";
    const lowerCase = "abcdefghijklmnopqrstwxyz";
    const number= "123456789";
    const specialSymbol = "@!#$%^&*()_+?<>>|\}{";

    const allchars = upperCase + lowerCase + number +specialSymbol;
    function generatePassword() {
        let password ="";
        password += upperCase[Math.floor(Math.random()*upperCase.length)];
        password += lowerCase[Math.floor(Math.random()*lowerCase.length)];
        password += number[Math.floor(Math.random()*number.length)];
        password += specialSymbol[Math.floor(Math.random()*specialSymbol.length)];

        while(lenght >password.length) {
            password += allchars[Math.floor(Math.random()*allchars.length)];

        }
        passwordBox.value = password;


    }
    function copyPassword() {
        passwordBox.select();
        document.execCommand('copy');
    }

</script>
</body>
</html>
